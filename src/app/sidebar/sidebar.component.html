<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()"><i class="fa fa-universal-access icon-2" aria-hidden="true"></i></button>
        <div class="logo-text" *ngIf="collapsed">Save the Children</div>
        <!-- <button class="btn-times" (click)="closeSidenav()">
            <i class="fa fa-times close-icon"></i>
        </button> -->
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
                <a class="sidenav-nav-link" [routerLink]="[data.routerLink]"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
                >
                    <i class="sidenav-link-icon"  [class]="data.icon"></i>
                    <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
                </a>
        </li>        
    </ul>
</div>
